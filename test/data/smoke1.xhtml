<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- comment -->
    <style>
      p > span { color: red; }
      p &gt; span { font-style: italic; }
      <![CDATA[
      p > span { color: blue; }
      ]]>
    </style>
    <style type="text/css">
      <![CDATA[
      p > span { font-variant: small-caps; }
      ]]>
    </style>
  </head>
  <body>
    <h1>[en] untitled</h1>
    <h2 lang="uk">[uk] дихлордифенілтрихлорметилметан</h2>
    <h3>[en] section</h3>
    <p>[en] righteousness > <span lang="it">[it] immoralità</span></p>
    <p>[en] paragraph</p>
    <p>'&amp;&lt;&gt;"</p>
    <style type="text/css">/* comment */</style>
    <pre> standards </pre>
    <footer>
      <![CDATA[
               >>><<<
      ]]>
    </footer>
  </body>
</html>
